<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body onload="renderHistory()">
	<header>
		<h1>Weather Dashboard</h1>
	</header>

	<main>
		<aside id="search-section">
			<div id="search-content">
				<label id="search-text">Search for a City</label>
				<input type="search" id="search-input">
				<button type="submit" id="search-button">Search</button>
			</div>
			<div id="search-history">
				
			</div>
		</aside>
		
		<section id="weather-section">
			<div id="current-weather">
				<div id="weather-header">
					<p id="city"></p>
					<p id="date"></p>
					<img id="icon" alt=""></img>
				</div>

				<div id="weather-info">
					<p id="temperature"></p>
					<p id="humidity"></p>
					<p id="wind-speed"></p>
				</div>
			</div>
			<div id="forecast">
				<label id="forecast-header">5-day Forecast</label>

				<div id="forecast-boxes">
					<div id="forecast-1" class="forecast">
						<div class="forecast-content">
							<p id="date-forecast-1"></p>
							<img id="icon-forecast-1" alt=""></img>
							<p id="temperature-forecast-1"></p>
							<p id="humidity-forecast-1"></p>
							<p id="wind-speed-forecast-1"></p>
						</div>
					</div>
	
					<div id="forecast-2" class="forecast">
						<div class="forecast-content">
							<p id="date-forecast-2"></p>
							<img id="icon-forecast-2" alt=""></img>
							<p id="temperature-forecast-2"></p>
							<p id="humidity-forecast-2"></p>
							<p id="wind-speed-forecast-2"></p>
						</div>
					</div>
	
					<div id="forecast-3" class="forecast">
						<div class="forecast-content">
							<p id="date-forecast-3"></p>
							<img id="icon-forecast-3" alt=""></img>
							<p id="temperature-forecast-3"></p>
							<p id="humidity-forecast-3"></p>
							<p id="wind-speed-forecast-3"></p>
						</div>
					</div>
	
					<div id="forecast-4" class="forecast">
						<div class="forecast-content">
							<p id="date-forecast-4"></p>
							<img id="icon-forecast-4" alt=""></img>
							<p id="temperature-forecast-4"></p>
							<p id="humidity-forecast-4"></p>
							<p id="wind-speed-forecast-4"></p>
						</div>
					</div>
	
					<div id="forecast-5" class="forecast">
						<div class="forecast-content">
							<p id="date-forecast-5"></p>
							<img id="icon-forecast-5" alt=""></img>
							<p id="temperature-forecast-5"></p>
							<p id="humidity-forecast-5"></p>
							<p id="wind-speed-forecast-5"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
